<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-green-600">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">BMI Calculator âš–</h2>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Enter Weight (kg):</label>
            <input id="weight" type="number" class="w-full p-2 border rounded mt-1" placeholder="Weight in kg">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Enter Height:</label>
            <div class="flex space-x-2">
                <input id="feet" type="number" class="w-1/2 p-2 border rounded mt-1" placeholder="Feet">
                <input id="inches" type="number" class="w-1/2 p-2 border rounded mt-1" placeholder="Inches">
            </div>
        </div>
        
        <button onclick="calculateBMI()" class="w-full bg-green-500 text-white p-2 rounded-lg font-semibold hover:bg-green-600 transition">Calculate BMI</button>
        
        <div id="result" class="text-center mt-4 text-lg font-bold text-gray-800"></div>
    </div>

    <script src="./script.js">
    </script>
</body>
</html>
